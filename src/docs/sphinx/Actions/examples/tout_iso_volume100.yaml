#An example of using the isovolume filter.

- 
  action: "add_pipelines"
  pipelines: 
    pl1: 
      f1: 
        type: "isovolume"
        params: 
          field: "braid"
          min_value: 5.0
          max_value: 10.0
- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "radial"
          pipeline: "pl1"
      image_prefix: "/Users/larsen30/research/test_builds/ascent/build/tests/_output/tout_iso_volume"

#An example if using the vector magnitude filter.

- 
  action: "add_pipelines"
  pipelines: 
    pl1: 
      f1: 
        type: "vector_magnitude"
        params: 
          field: "vel"
          output_name: "mag"
- 
  action: "add_scenes"
  scenes: 
    s1: 
      plots: 
        p1: 
          type: "pseudocolor"
          field: "mag"
          pipeline: "pl1"
      image_prefix: "/Users/larsen30/research/test_builds/ascent/build/tests/_output/tout_vec_mag"
